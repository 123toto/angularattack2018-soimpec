<ion-header>
    <ion-navbar color="primary">
        <ion-searchbar (ionInput)="getCodeCityList($event)" placeholder="Code postal ou ville" spellcheck="true"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content *ngIf="showList" style="z-index: 100; margin-top: 70px">
    <ion-list>
        <ion-item *ngFor="let item of codeCityList" (click)="selectCity(item)">
            {{ item.code }} {{ item.city }}
        </ion-item>
    </ion-list>
</ion-content>
