<ion-searchbar (ionInput)="getCodeCityList($event)" [(ngModel)]="searchText" (ionClear)=clear($event)></ion-searchbar>
<ion-list *ngIf="showList">
  <ion-item *ngFor="let item of codeCityList" (click)="sendAdress(item)">
    {{ item.code }} {{ item.city }}
  </ion-item>
</ion-list>

<ion-item></ion-item>
